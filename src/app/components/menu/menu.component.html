<div class="container"
	 fxLayout="column"
	 fxLayoutGap="10px">

  <md-list fxFlex>
	<md-list-item *ngFor="let dish of dishes">
	  <!-- dishes is array defined in menu.component.ts -->
	  <!-- for each dish, get the image -->
	  <img md-list-avatar src={{dish.image}} alt={{dish.name}}>
	  <h1 md-line> {{dish.name}} </h1>
	  <p md-line>
		<!-- what is md-line etc -->
		<span>{{dish.description}}</span>
	  </p>
	</md-list-item>
  </md-list>
  
</div>
